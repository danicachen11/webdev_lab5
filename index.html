<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="utf-8">
 <title>Lab 5 HTML Form</title>
</head>
<body>
  <fieldset>
  <legend>My Info</legend>
  	<div><label>first name: <input type="text" name="first_name_field"></div>
  	<div><label>last name: <input type="text" name="last_name_field"></div>
  	<div><label>phone: <input type="text" name="phone_field"></div>
  	<div><label>email: <input type="email" name="email_field"></div>
  	<div>
  		<label>Male: <input type="radio" name="gender_field" value="m""></label>
  		<label>Female: <input type="radio" name="gender_field" value="f""></label>
  	<select name="age_field">
        <option>Under 18</option>
        <option>Over 18</option>
    </select>
  </fieldset>
  <fieldset>
  <legend>My Availability</legend>
  <form>
  	<label>Sunday <input type="checkbox" name="available_field[]"></label>
  	<label>Monday <input type="checkbox" name="available_field[]"></label>
  	<label>Tuesday <input type="checkbox" name="available_field[]"></label>
  	<label>Wednesday <input type="checkbox" name="available_field[]"></label>
  	<label>Thursday <input type="checkbox" name="available_field[]"></label>
  	<label>Friday <input type="checkbox" name="available_field[]"></label>
  	<label>Saturday <input type="checkbox" name="available_field[]"></label>
  </form>
  </fieldset>
</body>
</html>
